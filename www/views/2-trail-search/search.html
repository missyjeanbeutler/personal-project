<h1>all the trails</h1>
<ul ng-repeat="trail in trailListing">
    <li ui-sref='trail-data({id: trail.properties.id})' ng-mouseover='hoverList(trail.geometry.coordinates, trail.properties.name)'>{{trail.properties.name}}</li>
</ul>
<div id="alltrails"></div>
<div class='alltrails-overlay'>
    <fieldset >
        <input id='feature-filter' type='text' placeholder='Filter results by name' />
    </fieldset>
    <div id='feature-listing' class='listing'></div>
</div>
