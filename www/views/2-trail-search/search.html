<h1>Let's look for a trail!</h1>
<br>
<h1>DISTANCE IN MILES</h1>
<h1>from 0 to</h1>
<input type="range" min="0" max="100" value="25" step="1" ng-model='distance' ng-click='filterButtons()'/>
{{distance}}
<br>
<br>
<h1>ELEVATION CHANGE IN FEET</h1>
<h1>from 0 to</h1>
<input type="range" min="0" max="10000" value="25" step="1" ng-model='height'/>
{{height}}
<h1>to</h1>
<br>
<br>
<h1>DIFFICULTY</h1>
<button ng-click='difficulty.push(0, 1, 2, 3, 4, 5)'>EASY</button>
<button ng-click='difficulty.push(6, 7, 8, 9, 10)'>MODERATE</button>
<button ng-click='difficulty.push(11, 12, 13, 14, 15, 16)'>CHALLENGING</button>
<button ng-click='difficulty.push(17, 18, 19, 20, 21, 22)'>DIFFICULT</button>
<button ng-click='difficulty.push(23, 24, 25, 26, 27, 28)'>VERY DIFFICULT</button>
<br>
<br>
<h1>ESTIMATED TIME TO COMPLETE IN HOURS</h1>
<h1>from 0 to</h1>
<input type="range" min="0" max="20" value="25" step="1" ng-model='time'/>
{{time}}
<button ng-click='filterTrails()'>SEARCH!</button>
<br>
<ul ng-repeat="trail in trails">
    <li ui-sref='trail-data({id: trail.trail_id})'>{{trail.trail_name}}</li>
</ul>

        <div id="alltrails"></div>
