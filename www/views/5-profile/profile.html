<div class="profile-container">
    <div class="user-photo"><img src={{photo}}></div>
    <p>{{user}}</p>
</div>

<div class="completed-favorites">
    <p class="completed" id='com' ng-click="selected('#com')">Completed</p>
    <p class="favorites" id='fav' ng-click="selected('#fav')">Favorites</p>
</div>
<div ng-show='section' id='comChartContainer'>
    <h3>Total Elevation</h3>
    <canvas id="comChart" width="100%" height="120px"></canvas>
    <h4>This is how many feet you've climbed since you started logging! Keep it up!</h4>
    <h3>Total Distance</h3>
    <canvas id="disChart" width="100%" height="120px"></canvas>
    <h4>This is how many miles you've hiked since you started logging! Conquer that mountain!</h4>
</div>

<div style="overflow: scroll;">
    <div ng-hide='section' ng-repeat='favorite in favorites' class="fav-expand">
        <p ng-click='expand=!expand'>{{favorite.trail_name}}</p>
        <div ng-show='expand'>
            <a ng-click='deleteTrail(favorite.trail_id)'>remove from favorites</a>
            <a ng-click='markCompleted(favorite.trail_id)'>mark completed</a>
        </div>
    </div>
</div>
